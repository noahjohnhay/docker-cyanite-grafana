logging:
  level: info
  console: true
  files:
    - "/var/log/cyanite/cyanite.log"
input:
  - type: "carbon"
    host: 0.0.0.0
    port: 2003
store:
  cluster: "$CASSANDRA"
  keyspace: "metric"
index:
  type: "cassandra"
  cluster: "$CASSANDRA"
  keyspace: "metric"
api:
  port: 8080
engine:
  rules:
    default: [ "30s:1h" ]